<form #userForm="ngForm" class="boxForm">
  <h2>Add user</h2>
  <hr/>
  <div >
    <label for="form-control" class="col-sm-2 col-from-label"> Profile picture: </label>
    <img *ngIf="user?.imageUrl" [src]="user?.imageUrl" alt="text" width="120" height="120">
    <input [(ngModel)]="user!.imageUrl" required name="imageUrl" #userimageUrl="ngModel" [ngClass]="{'is-invalid': userimageUrl.invalid}" class="form-control">
    <div class="invalid-feedback">
      <span>Profile picture link is required!</span>
    </div>
  </div>
  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> User Name: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="user!.name" required name="name" #userName="ngModel" [ngClass]="{'is-invalid': userName.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>User name is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Personal email: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="user!.personalEmail" required name="personalEmail" #userPersonalEmail="ngModel" [ngClass]="{'is-invalid': userPersonalEmail.invalid}" class="form-control">
      <div class="invalid-feedback">
        <span>Personal email is required!</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Professional Email: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="user!.professionalEmail" name="rating" #userProfessionalEmail="ngModel" class="form-control" >
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Role: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.role" name="role" #userRole="ngModel" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Department: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.department" name="department" #userDepartament="ngModel" class="form-control">
    </div>
  </div>

  <div class="form-group row">
    <label for="form-control" class="col-sm-2 col-from-label"> Submits to: </label>
    <div class="col-sm-10">
      <input [(ngModel)]="user.submitsTo" name="submitsTo" #usersubmitsTo="ngModel" class="form-control">
    </div>
  </div>



  <button (click)="save()" [disabled]="userForm.invalid" class="btn btn-primary m-20">Salvar</button>
  <button [routerLink]="['']" class="btn btn-secondary">Voltar</button>
  <div *ngIf="subbitted" class="alert alert-success" role="alert">
    <span>New user saved!</span>
  </div>
</form>
